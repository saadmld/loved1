<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Saad's Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: float 6s ease-in-out infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-20px) rotate(-45deg); }
    }
    .login-container {
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #e91e63;
      font-size: 2.5em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #e91e63;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #c2185b;
    }
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .floating-hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: #f06292;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }
    .floating-hearts span::before,
    .floating-hearts span::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f06292;
      border-radius: 50%;
    }
    .floating-hearts span::before {
      top: -10px;
      left: 0;
    }
    .floating-hearts span::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        bottom: 0;
        left: calc(100% * var(--i));
        opacity: 1;
      }
      100% {
        bottom: 100%;
        left: calc(100% * var(--i) + 50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts">
    <span style="--i:0.1"></span>
    <span style="--i:0.3"></span>
    <span style="--i:0.5"></span>
    <span style="--i:0.7"></span>
    <span style="--i:0.9"></span>
  </div>
  <div class="login-container">
    <h1>Login to Saad's Heart 💖</h1>
    <form method="POST" action="https://saadmld2004.app.n8n.cloud/webhook-test/Loved">
      <input type="text" name="username" placeholder="Your Name 💌" required />
      <input type="password" name="password" placeholder="Secret Code 🔐" required />
      <button type="submit">Enter My Heart 💘</button>
    </form>
  </div>
</body>
</html>
